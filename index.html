<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OhMyFood</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="main-container">
      <header>
        <nav class="navbar">
          <img
            src="images/logo/ohmyfood.png"
            class="logo"
            alt="logo ohmyfood"
          />
        </nav>
        <div class="location">
          <i class="fa-solid fa-location-dot"></i>
          <input
            class="location-input"
            type="text"
            placeholder="Paris, Belleville"
          />
        </div>
      </header>
      <section>
        <div class="explore">
          <h1>Réservez le menu qui vous convient</h1>
          <p class="subtitle">
            Découvrez des restaurants d'exception, sélectionnés par nos soins.
          </p>
          <div class="btn">
            <a href="#restaurant"></a>
            <button class="btn-explore">Explorer nos restaurants</button>
          </div>
        </div>
      </section>
      <section>
        <div class="operation">
          <h2>Fonctionnement</h2>
          <div class="choose">
            <span class="step">1</span>
            <i class="fa-solid fa-mobile-screen-button"></i>
            <span class="text-op">Choisissez un restaurant</span>
          </div>
          <div class="compose">
            <span class="step">2</span>
            <i class="fa-solid fa-list-ul"></i>
            <span class="text-op">Composez votre menu</span>
          </div>
          <div class="taste">
            <span class="step">3</span>
            <i class="fa-solid fa-store"></i>
            <span class="text-op">Dégustez au restaurant</span>
          </div>
        </div>
      </section>
      <section>
        <div class="section-restaurants">
          <h2 id="restaurants" class="restaurants">Restaurants</h2>
          <a href="#" class="restaurants-cardlink">
            <article class="card">
              <img
                src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                alt="Restaurant La palette du goût"
              />
              <div class="card-content">
                <h3 class="card-title">La palette du goût</h3>
                <p class="card-subtitle">Menilmontant</p>
              </div>
            </article>
          </a>
        </div>
      </section>
    </div>
  </body>
</html>
